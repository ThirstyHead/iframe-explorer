<!DOCTYPE html>

    <style>      
      summary > h3 {
        display: inline-block;
      }

      .left {
        width: 45%;
        height: 1000px;
        display: inline-block;

      }

     .right {

    <script>
      window.addEventListener('load', init);

      function init(){
        const testPage = document.querySelector('#test-page');
        testPage.addEventListener('load', testPageListener);
      }

      function testPageListener(){
        const testPageResults = document.querySelector('#test-page-results');
        testPageResults.innerHTML = "Test page loaded."
      }

    </script>

  <body>
    <h1>iframe explorer</h1>
      <div id="test-page-results">

      </div>

    <section class="left" >
      <h2>WCAG 2.1</h2>

          <summary><h3>1. Perceivable</h3></summary>
        </details>
        
        <details open>

        </details>
        
        <details open>
          <summary><h3>3. Understandable</h3></summary>
        </details>
        
        <details open>
          <summary><h3>4. Robust</h3></summary>
        </details>
        

    </section>

    <section class="right">
      <h2>Lighthouse Report</h2>
      <iframe src="https://thirstyhead.com/unlighthouse-explorer/reports/lighthouse.html"
              id="test-page"
              width="100%"
              height="1000px"></iframe>
    </section>
